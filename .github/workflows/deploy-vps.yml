name: Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, zip
        coverage: none
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        npm ci
        npm run build
        
    - name: Deploy to Hestia Panel VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Hestia Panel web dizinine git
          cd /home/admin/web/akduhan.com/public_html
          
          # Git repository klonla veya güncelle
          if [ ! -d ".git" ]; then
            rm -rf *
            git clone https://github.com/tunakdu/portfolio-backend.git .
          else
            git pull origin master
          fi
          
          # Composer dependencies yükle
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # NPM dependencies ve build
          npm ci
          npm run build
          
          # .env dosyası oluştur
          if [ ! -f ".env" ]; then
            cp .env.example .env
            
            # .env dosyasını güncelle
            sed -i 's|APP_URL=.*|APP_URL=https://akduhan.com|' .env
            sed -i 's|DB_DATABASE=.*|DB_DATABASE=tunakdu_portfolio|' .env
            sed -i 's|DB_USERNAME=.*|DB_USERNAME=root|' .env
            sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=i[Nw(SS9V#GiYZ+d|' .env
            sed -i 's|MAIL_FROM_ADDRESS=.*|MAIL_FROM_ADDRESS="tunakdu@akduhan.com"|' .env
            sed -i 's|SANCTUM_STATEFUL_DOMAINS=.*|SANCTUM_STATEFUL_DOMAINS=akduhan.com,www.akduhan.com|' .env
          fi
          
          # Laravel kurulum komutları
          php artisan key:generate --force
          php artisan migrate --force
          php artisan storage:link
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Dosya izinlerini ayarla
          chown -R admin:admin /home/admin/web/akduhan.com/public_html
          chmod -R 755 /home/admin/web/akduhan.com/public_html
          chmod -R 775 /home/admin/web/akduhan.com/public_html/storage
          chmod -R 775 /home/admin/web/akduhan.com/public_html/bootstrap/cache