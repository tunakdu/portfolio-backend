name: Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, zip
        coverage: none
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        npm ci
        npm run build
        
    - name: Deploy to Hestia Panel VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Hestia Panel'de domain oluştur (varsa hata vermez)
          v-add-web-domain admin akduhan.com || true
          
          # Laravel ana dizinine git
          cd /home/admin/web/akduhan.com || mkdir -p /home/admin/web/akduhan.com && cd /home/admin/web/akduhan.com
          
          # Eski dosyaları temizle ve git klonla
          rm -rf portfolio
          git clone https://github.com/tunakdu/portfolio-backend.git portfolio
          cd portfolio
          
          # Node.js kurulumu (eğer yoksa)
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            apt-get install -y nodejs
          fi
          
          # Composer kurulumu (eğer yoksa)
          if ! command -v composer &> /dev/null; then
            curl -sS https://getcomposer.org/installer | php
            mv composer.phar /usr/local/bin/composer
          fi
          
          # .env dosyası oluştur
          cp .env.example .env
          
          # .env dosyasını güncelle
          sed -i 's|APP_URL=.*|APP_URL=https://akduhan.com|' .env
          sed -i 's|DB_DATABASE=.*|DB_DATABASE=tunakdu_portfolio|' .env
          sed -i 's|DB_USERNAME=.*|DB_USERNAME=root|' .env
          sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=i[Nw(SS9V#GiYZ+d|' .env
          sed -i 's|MAIL_FROM_ADDRESS=.*|MAIL_FROM_ADDRESS="tunakdu@akduhan.com"|' .env
          sed -i 's|SANCTUM_STATEFUL_DOMAINS=.*|SANCTUM_STATEFUL_DOMAINS=akduhan.com,www.akduhan.com|' .env
          
          # Composer dependencies yükle
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # NPM dependencies ve build
          npm ci
          npm run build
          
          # Laravel kurulum komutları
          php artisan key:generate --force
          php artisan migrate --force
          php artisan storage:link
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Laravel public klasörünü public_html'e kopyala
          rm -rf /home/admin/web/akduhan.com/public_html/*
          cp -r public/* /home/admin/web/akduhan.com/public_html/
          
          # Dosya izinlerini ayarla
          chown -R admin:www-data /home/admin/web/akduhan.com/
          chmod -R 755 /home/admin/web/akduhan.com/portfolio
          chmod -R 775 /home/admin/web/akduhan.com/portfolio/storage
          chmod -R 775 /home/admin/web/akduhan.com/portfolio/bootstrap/cache
          chmod -R 755 /home/admin/web/akduhan.com/public_html