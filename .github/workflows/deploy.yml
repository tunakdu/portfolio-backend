name: Deploy to Production (DISABLED)

# Deployment workflow disabled - use manual deployment instead
# The server has a custom deployment script that overwrites .env file

on:
  workflow_dispatch: # Only run manually
  # push:
  #   branches: [ master ]

jobs:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    if: false # Disable automatic deployment

    steps:
    - name: Deployment Disabled
      run: |
        echo "⚠️ Automatic deployment is disabled"
        echo "The server uses a custom deployment script that:"
        echo "- Deletes all files including .env"
        echo "- Recreates .env from .env.example" 
        echo "- Overwrites production database settings"
        echo ""
        echo "Please deploy manually on the server to preserve .env settings"